<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="riverGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#81B29A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6a9a82;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Scott County shape with Minnesota River -->
  <g transform="translate(2, 2)">
    <!-- County shape -->
    <path d="M0 10
             Q 5 5, 10 10
             Q 15 15, 20 9
             Q 25 3, 30 8
             Q 34 12, 36 8
             L 36 34
             L 0 34
             Z"
          fill="#E07A5F"/>

    <!-- River line -->
    <path d="M0 10
             Q 5 5, 10 10
             Q 15 15, 20 9
             Q 25 3, 30 8
             Q 34 12, 36 8"
          fill="none"
          stroke="url(#riverGrad)"
          stroke-width="3.5"
          stroke-linecap="round"/>
  </g>
</svg>
